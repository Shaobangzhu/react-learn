<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React StartUp</title>
    <style>
      .test {
        background-color: blanchedalmond;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="./library/react.development.js" crossorigin></script>
    <script src="./library/react-dom.development.js" crossorigin></script>
    <script src="./library/babel.min.js"></script>
    <script type="text/babel">
      const products = [{
        title: 'Cabbage', id: 1, type: 'vegetable'
      },{
        title: 'Garlic', id: 2, type: 'vegetable'
      },{
        title: 'Apple', id: 3, type: 'fruit'
      }];

      // 页面组件
      function MyApp() {

        // const result = useState(0);
        // const count = result[0];
        // const setCount = result[1];

        // useState 是一个我们常说的 Hook
        const [count, setCount] = React.useState(0);

        // 列表项
        const listItems = products.map((product, index) => {
          return (
            <li 
              key={product.id} 
              style={{color: product.type === 'fruit' ? 'red' : 'green' }}
              onClick={ ()=> { setCount(count + 1) } }
            >
              {product.title}
            </li>)
        })

        return (
          <div>
            <p>{count}</p>
            <ul>{listItems}</ul>
          </div>
        )
      }
      // 获取一个页面根节点
      const rootNode = document.getElementById("root");
      // 创建一个 React 根实例
      const root = ReactDOM.createRoot(rootNode);
      // 使用根实例去渲染一个组件
      root.render(React.createElement(MyApp));
    </script>
  </body>
</html>
